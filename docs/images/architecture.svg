<svg width="900" height="480" viewBox="0 0 900 480" xmlns="http://www.w3.org/2000/svg" style="font-family:'Inter',sans-serif;background:#f8f4ec">
  <defs>
    <style>
      .card { fill:#fff; stroke:#2a3a68; stroke-width:2; }
      .title { font-size:18px; font-weight:600; fill:#2a3a68; }
      .body { font-size:14px; fill:#4e3b31; }
      .arrow { stroke:#ff8c42; stroke-width:3; marker-end:url(#arrowHead); }
    </style>
    <marker id="arrowHead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff8c42"/>
    </marker>
  </defs>

  <rect x="40" y="40" width="220" height="140" rx="16" ry="16" class="card"/>
  <text x="60" y="80" class="title">Multi-channel Input</text>
  <text x="60" y="110" class="body">• Camera/Web Upload</text>
  <text x="60" y="135" class="body">• IMAP Email Poller</text>
  <text x="60" y="160" class="body">• Telegram Bot</text>

  <rect x="340" y="200" width="220" height="140" rx="16" ry="16" class="card"/>
  <text x="360" y="240" class="title">Node/Express API</text>
  <text x="360" y="270" class="body">• Multer upload</text>
  <text x="360" y="295" class="body">• SSE progress</text>
  <text x="360" y="320" class="body">• Prisma + Postgres</text>

  <rect x="640" y="40" width="220" height="140" rx="16" ry="16" class="card"/>
  <text x="660" y="80" class="title">Storage & Archives</text>
  <text x="660" y="110" class="body">• Cloudflare R2</text>
  <text x="660" y="135" class="body">• Google Drive/Sheets</text>
  <text x="660" y="160" class="body">• Monthly folders/tabs</text>

  <rect x="640" y="260" width="220" height="160" rx="16" ry="16" class="card"/>
  <text x="660" y="300" class="title">Intelligence & UX</text>
  <text x="660" y="330" class="body">• OpenRouter (Claude/Grok)</text>
  <text x="660" y="355" class="body">• React V1 Hand-drawn UI</text>
  <text x="660" y="380" class="body">• React Admin Dashboard</text>
  <text x="660" y="405" class="body">• Telegram/Email alerts</text>

  <line x1="260" y1="110" x2="640" y2="110" class="arrow"/>
  <line x1="150" y1="180" x2="430" y2="200" class="arrow"/>
  <line x1="450" y1="340" x2="750" y2="340" class="arrow"/>
  <line x1="560" y1="270" x2="640" y2="170" class="arrow"/>
</svg>

