  <rect x="70" y="260" width="350" height="180" rx="20" ry="20" class="panel"/>
  <text x="90" y="295" class="card-title">Top Merchants</text>
  <text x="90" y="325" class="card-label">1. Shell Canada – $610</text>
  <text x="90" y="350" class="card-label">2. Tesla Service – $420</text>
  <text x="90" y="375" class="card-label">3. Whole Foods – $315</text>
  <text x="90" y="400" class="card-label">4. Costco – $260</text>

  <rect x="450" y="260" width="340" height="180" rx="20" ry="20" class="panel"/>
  <text x="470" y="295" class="card-title">Optimization Notes</text>
  <text x="470" y="325" class="card-label">• Lock in Shell membership to save 6%</text>
  <text x="470" y="350" class="card-label">• Schedule maintenance bundle every 8k km</text>
  <text x="470" y="375" class="card-label">• Audit duplicate subscriptions (2x Spotify)</text>
  <text x="470" y="400" class="card-label">• Consider EV charge credits for winter</text>
