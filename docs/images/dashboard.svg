<svg width="900" height="520" viewBox="0 0 900 520" xmlns="http://www.w3.org/2000/svg" style="font-family:'Patrick Hand', 'Inter', sans-serif; background:#f8f4ec">
  <style>
    .panel { fill:#fff; stroke:#2a3a68; stroke-width:2; }
    .title { font-size:24px; fill:#2a3a68; font-weight:600; }
    .metric { font-size:20px; fill:#ff8c42; }
    .card-title { font-size:16px; fill:#2a3a68; }
    .card-label { font-size:14px; fill:#4e3b31; }
  </style>

  <rect x="40" y="40" width="820" height="440" rx="20" ry="20" class="panel"/>
  <text x="70" y="85" class="title">Receipt AI Admin – Overview Dashboard</text>

  <rect x="70" y="110" width="220" height="120" rx="20" ry="20" class="panel"/>
  <text x="90" y="145" class="card-title">Monthly Spend</text>
